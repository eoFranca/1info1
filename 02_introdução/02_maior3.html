<script>
//Recebe três valores numéricos, e retorna o maior dos três.

//Entrada
const numero1 = Number(prompt("Informe um numero"))
const numero2 = Number(prompt("Informe mais um numero"))
const numero3 = Number(prompt("Informe outro numero"))

if  (numero1>numero2 && numero3){
    document.write(`O primeiro numero é maior`)
}

else if (numero2  > numero3){
    document.write(`O segundo numero é maior`)
}

else { 
    document.write(`O terceiro numero é maior`)
}























</script>
