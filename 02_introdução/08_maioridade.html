<meta charset="UTF-8">

<script>
const Idade = parseInt(prompt("informe sua idade:"))
const Calculo = 18 - Idade

if (Idade < 18){
    document.write(`Você ainda nao tem 18 anos`)
    document.write(`<br>faltam  ${Calculo} anos para você ser maior de idade`)
}else {
    document.write(`voce ja é maior de idade`)
}








</script>
