<script>
// /Construa um programa que leia um caractere e informe se este caractere é uma vogal.

//Entrada

const letra = prompt("Informe uma letra")

if( letra == 'A'){
    document.write(`Esta letra é uma vogal`)
    }
    else if(letra == 'E'){
    document.write(`Esta letra é uma vogal`)
}
else if(letra == 'I'){
    document.write(`Esta letra é uma vogal`)
}
else if(letra == 'O'){
    document.write(`Esta letra é uma vogal`)
}
else if(letra == 'U'){
    document.write(`Esta letra é uma vogal`)
}
else{`essa letra nao é uma vogal`}















</script>
