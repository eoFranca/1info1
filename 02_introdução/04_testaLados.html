<script>
//Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

 //Entrada
const lado1 = Number(prompt("informe o valor do lado1"))
const lado2 = Number(prompt("informe o valor do lado2"))
const lado3 = Number(prompt("informe o valor do lado3"))

//Processamento & Saida

if ( lado1 == lado2 && lado1 == lado3){
    document.write(`O triangulo é equilatero`)
} else if (lado1 == lado2 ){
    document.write(`O triangulo é isocelis`)
} else {
    document.write(`o triangulo é escaleno`)
}

















</script>
